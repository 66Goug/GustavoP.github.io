<!DOCTYPE html>
<html>
  <head>
    <title>Site teste</title>
    
    <style>
      body {
        background-color: black;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial;
      }
      #titulo {
        font-size: 50px;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #conteudo {
        font-size: 20px;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        background-color: red;
        color: white;
        height: 120px;
        width: 120px;
        border: none;
        border-radius: 50%;
        font-size: 30px;
      }
      #botao {
        display: flex;
        align-items: center;
        height: 100vh;
      }
      #final {
        display: none;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      #final img {
        width: 100vw;
        max-width: 10000px;
      }
    </style>
  </head>
  <body>
    <div id="titulo">Site de testes</div>
    <div id="conteudo">Testando!</div>
    <div id="botao">
      <button onclick="clicar()">Clique aqui!</button>
    </div>
    <div id="final">
      <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-SK52B4qEybUpIFR_JhAWNzRv_74w1HNwXA&s'>
    </div>
  </body>
  <script>
    function clicar() {
      document.getElementById("botao").innerHTML = "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9cy8GdfT8AQV3lIZMiYYrK9Oel6F9Yd7R76C8fBFx-wT3WVYNWbi5bBQ&s=10'>";
      setTimeout(mudarConteudo, 1500);
    }
    function mudarConteudo() {
      document.getElementById("conteudo").innerHTML = "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG3430p_q031unVf1rZIY847NS3cszcDr5Ww6fianL8w&s=10'>";
      setTimeout(mudarTudo, 1500)
    }
    function mudarTudo() {
      document.getElementById("titulo").style.display = "none";
      document.getElementById("conteudo").style.display = "none";
      document.getElementById("botao").style.display = "none";
      document.getElementById("final").style.display = "flex";
    }
  </script>
</html>
