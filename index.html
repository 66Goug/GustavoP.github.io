<!DOCTYPE html>
<html>
  <head>
      <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
      }
      
      header {
        text-align: center;
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
      }
      
      #conteudo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
        text-align: center;
      }
    button {
      width: 180px;
      height: 180px;
      background-color: red;
      color: white;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
    }
    img {
      width: 700px;
      height: 700px;
      max-width: 100%;
    }
  </style>
  
  <title>Site do Gustavo</title>
  
  </head>
  
<body>

  <div id="conteudo">
    <h1>Bem vindo</h1>
    <p>Esse é apenas um site simples</p>
    <br> <br>
    <p>Favor não clicar no botão</p>

    <br><br><br>

    <button onclick="clicar()">Não clique aqui!</button>
  </div>

  <script>
    function clicar() {
      document.getElementById("conteudo").innerHTML = "<h1>EU AVISEI</h1>";

      setTimeout(mostrarImagemrapida, 4000);
    }
    function mostrarImagemrapida() {
      document.getElementById("conteudo").innerHTML =
      "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8LJZY5K904Ib4i1F40oQQJVdtD7x69k9rvg&s'>";
      
       setTimeout(mostrarimagemfinal, 2000);
    }
    function mostrarimagemfinal() {
      document.getElementById("conteudo").
      innerHTML =
      "<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR21nJyU4IpXM5JVKoQ88XFMl16MWzlfTaMYA&s'>";
    }
    
    </script>

</body>

</html>
